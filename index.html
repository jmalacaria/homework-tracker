<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homework Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 id="date"></h1>

<div class="section" id="homework-section">
    <h2>Homework</h2>
    <input class="task-input" type="text" placeholder="Add homework...">
    <ul class="task-list"></ul>
</div>

<div class="section" id="gym-section">
    <h2>Gym</h2>
    <input class="task-input" type="text" placeholder="Add gym...">
    <ul class="task-list"></ul>
</div>

<div class="section" id="other-section">
    <h2>Other</h2>
    <input class="task-input" type="text" placeholder="Add other...">
    <ul class="task-list"></ul>
</div>

<div class="recent">
    <h2>Recently Completed</h2>
    <ul id="recent-list"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
